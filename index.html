<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Pages Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MySite</a>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Боковая навигация -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="#home" onclick="showSection('home')">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about" onclick="showSection('about')">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#experience" onclick="showSection('experience')">Experience</a></li>
                        <li class="nav-item"><a class="nav-link" href="#blog" onclick="showSection('blog')">Blog</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact" onclick="showSection('contact')">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <!-- Основной контент -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div id="home" class="section">
                    <h1>Hello World</h1>
                    <p>I'm hosted with GitHub Pages.</p>
                </div>
                <div id="about" class="section" style="display:none;">
                    <h2>About Me</h2>
                    <p>Here is my biography.</p>
                </div>
                <div id="experience" class="section" style="display:none;">
                    <h2>Experience</h2>
                    <p>Details of my experience.</p>
                </div>
                <div id="blog" class="section" style="display:none;">
                    <h2>Blog</h2>
                    <p>My blog posts will go here.</p>
                </div>
                <div id="contact" class="section" style="display:none;">
                    <h2>Contact</h2>
                    <p>Contact me at email@example.com.</p>
                </div>
            </main>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
